next-version: 1.0
branches:
  main:
    regex: main
    mode: ContinuousDelivery
    tag: ""
    increment: Patch
    is-mainline: true
    source-branches: ["dev"]
  dev:
    regex: dev
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
    source-branches: []
ignore:
  sha: []
merge-message-formats: {}
